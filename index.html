<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        OrderFood
    </header>

    <section class="wrapper add-food">
        <h2>Choose food:</h2>
        <form>
            <label class="label-blue" for="foodName">Provide food that you want to order</label>
            <input id="foodName" class="form-control" name="foodName" type="text" required>
            <button class="btn-blue">Add</button>
        </form>
    </section>
    <section class="wrapper order">
        <h2>Order:</h2>
        <ul class="list">
            <li>Pizza</li>
            <li>Fries</li>
            <li>Cola</li>
        </ul>
        <button class="btn-blue">Order</button>
    </section>
</body>

</html>
